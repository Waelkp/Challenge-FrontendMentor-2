<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challeng Frontend-Mentor2</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Family from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="result">
        <h3>You Result</h3>
        <div class="ci">
          <span>76</span>
          <span>of 100</span>
        </div>
        <div class="text">
          <h3>Great</h3>
          <p>
            You scored higher then 65% of the people who have taken thesse
            tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="lines">
          <div class="one-1 one">
            <img src="images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
            <span><span id="black">80</span> / 100</span>
          </div>
          <div class="two one">
            <img src="images/icon-memory.svg" alt="" />
            <p>Memory</p>
            <span><span id="black">92</span> / 100</span>
          </div>
          <div class="three one">
            <img src="images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
            <span><span id="black">61</span> / 100</span>
          </div>
          <div class="four one">
            <img src="images/icon-visual.svg" alt="" />
            <p>Visual</p>
            <span><span id="black">72</span> / 100</span>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
